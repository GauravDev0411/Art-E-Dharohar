<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - Art-E-Dharohar</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: #fffdf8;
      margin: 0;
      padding: 2rem;
      color: #4a2c20;
    }
    h1 {
      text-align: center;
      color: #a3471b;
    }
    .cart {
      max-width: 600px;
      margin: 2rem auto;
      background: #fff;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .cart ul {
      list-style: none;
      padding: 0;
    }
    .cart ul li {
      padding: 0.5rem 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
    }
    .cart-total {
      text-align: right;
      margin-top: 1rem;
      font-weight: bold;
    }
    .checkout-btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #a3471b;
      color: white;
      border: none;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Your Cart</h1>
  <div class="cart">
    <ul id="cart-items"></ul>
    <div class="cart-total">Total: ₹<span id="total">0</span></div>
    <button id="checkoutBtn" class="checkout-btn">Checkout</button>
  </div>

  <script>
    const cartItems = JSON.parse(localStorage.getItem('cart')) || [];
    const cartList = document.getElementById('cart-items');
    const totalEl = document.getElementById('total');
    const checkoutBtn = document.getElementById('checkoutBtn');

    let total = 0;
    cartItems.forEach(item => {
      const li = document.createElement('li');
      li.innerHTML = `<span>${item.name}</span><span>₹${item.price}</span>`;
      cartList.appendChild(li);
      total += item.price;
    });
    totalEl.textContent = total;

    checkoutBtn.onclick = () => {
      if (total === 0) return alert("Cart is empty.");

      const options = {
        key: "rzp_test_1DP5mmOlF5G5ag",
        amount: total * 100,
        currency: "INR",
        name: "Art-E-Dharohar",
        description: "Cart Checkout",
        image: "/mnt/data/channels4_profile.jpg",
        handler: function (response) {
          alert("Payment successful! Payment ID: " + response.razorpay_payment_id);
          localStorage.removeItem('cart');
          window.location.reload();
        },
        theme: {
          color: "#a3471b"
        }
      };
      const rzp = new Razorpay(options);
      rzp.open();
    };
  </script>
</body>
</html>
