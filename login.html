<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Art-E-Dharohar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to bottom, #fff6e5, #fdf1e7);
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
    }

    .login-box h2 {
      text-align: center;
      color: #a3471b;
      margin-bottom: 1.5rem;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: inherit;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #a3471b;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #8b3c15;
    }

    .bottom-links {
      text-align: center;
      margin-top: 1rem;
    }

    .bottom-links a {
      color: #a3471b;
      text-decoration: none;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login</h2>
    <form onsubmit="loginUser(event)">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="bottom-links">
      <a href="signup.html">Don't have an account? Create one</a>
      <a href="index.html">← Back to Home</a>
    </div>
  </div>

  <script>
    function loginUser(event) {
      event.preventDefault();

      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      const user = JSON.parse(localStorage.getItem("user"));

      if (user && user.email === email && user.password === pass) {
        alert("✅ Login successful!");
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        alert("❌ Invalid email or password");
      }
    }
  </script>

</body>
</html>
